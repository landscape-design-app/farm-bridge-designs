# Site settings
title: "Farm Bridge Design"
description: "Professional documentation for building concrete bridge abutments for light agricultural use"
author: "Kevin J. Smith"
baseurl: "https://farm-bridge-designs.landscape-design.app/" # Leave empty for GitHub Pages
url: "" # Will be set by GitHub Pages

# Theme
theme: jekyll-theme-cayman
# Alternative themes: minima, jekyll-theme-minimal, jekyll-theme-architect

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  design:
    output: true
    permalink: /design/:name/
  construction:
    output: true
    permalink: /construction/:name/
  materials:
    output: true
    permalink: /materials/:name/
  inspection:
    output: true
    permalink: /inspection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "design"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "construction"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "materials"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "inspection"
    values:
      layout: "page"

# Navigation
navigation:
  - title: Home
    url: /
  - title: Design
    url: /design/
  - title: Construction
    url: /construction/
  - title: Materials
    url: /materials/
  - title: Inspection
    url: /inspection/
  - title: Downloads
    url: /downloads/

# Project specifics
project:
  status: "Design Complete - Ready for Construction"
  abutment_length: "8 feet"
  abutment_depth: "2 feet"
  abutment_height: "3 feet"
  rebar_needed: "14 bars (138 linear feet)"
  concrete_needed: "2 cubic yards"
  estimated_cost: "$1,000"
  build_time: "4 weeks"

# Social (optional)
github_username: kevin-j-smith
# twitter_username: your-twitter

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache/
  - .jekyll-cache/
